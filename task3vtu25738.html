<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login System</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .login-box {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 10px;
        display: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #5563d6;
    }

    .success {
        color: green;
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <div id="emailError" class="error">Invalid email</div>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div id="passError" class="error">Password required (min 6 chars)</div>

        <div id="credError" class="error">Invalid credentials</div>

        <button type="submit">Login</button>
    </form>

    <div id="successMsg" class="success">âœ… Login Successful!</div>
</div>

<script>
// ---------- FAKE DATABASE ----------
if (!localStorage.getItem("users")) {
    const users = [
        {email: "admin@gmail.com", password: "admin123"},
        {email: "student@gmail.com", password: "student123"}
    ];
    localStorage.setItem("users", JSON.stringify(users));
}

// ---------- VALIDATION ----------
const form = document.getElementById("loginForm");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    // hide all errors
    document.querySelectorAll(".error").forEach(el => el.style.display = "none");
    document.getElementById("successMsg").style.display = "none";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    let valid = true;

    // email validation
    if (!email || !email.includes("@")) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
    }

    // password validation
    if (!password || password.length < 6) {
        document.getElementById("passError").style.display = "block";
        valid = false;
    }

    if (!valid) return;

    // ---------- CHECK DATABASE ----------
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
        document.getElementById("successMsg").style.display = "block";
    } else {
        document.getElementById("credError").style.display = "block";
    }
});
</script>

</body>
</html>
