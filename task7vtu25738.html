<!DOCTYPE html>
<html>
<head>
<style>
input:hover{background:yellow}
</style>
</head>
<body>

<h2>Feedback</h2>
<form ondblclick="submitForm()">
<input onkeyup="validate(this)" placeholder="Name">
<input onkeyup="validate(this)" placeholder="Email">
<button type="submit">Submit</button>
</form>

<script>
function validate(e){
if(e.value.length<3)
e.style.border="2px solid red";
else
e.style.border="";
}

function submitForm(){
alert("Thank You!");
}
</script>

</body>
</html>
